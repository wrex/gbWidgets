<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="gbWidgets.js" type="module"></script>
    <title>gbWidget Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      section.container {
        --fill-color: purple;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h1>Sample use of gbWidgets</h1>
    <section class="container">
      <dial-gauge data-value="0.33" data-footer="147 total (<b>13</b> new)"
        >Difficulty</dial-gauge
      >
      <dial-gauge
        data-value="0.63"
        data-display="147"
        data-footer="5 sessions, 493 reviews"
        >Reviews/day</dial-gauge
      >
      <bar-graph
        data-values="[247,115,69,250,6,2,0,1,3]"
        data-labels='["10s","20s","30s","1m","1.5m","2m","5m","10m",">10m"]'
        >Review Intervals</bar-graph
      >
    </section>
  </body>
</html>
