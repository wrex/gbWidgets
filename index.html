<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="gbWidgets.js" defer></script>
    <title>gbWidget Example</title>
    <style>
      section.container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h1>Sample use of gbWidgets</h1>
    <section class="container">
      <dial-gauge data-value="0.33" data-footer="104A (<b>1</b>k, 33+<b>5</b>m)"
        >Difficulty</dial-gauge
      >
      <dial-gauge
        data-value="0.63"
        data-display="147"
        data-footer="5 sessions, 493 reviews"
        >Reviews/day</dial-gauge
      >
      <bar-graph
        values="[247,115,69,50,6,2,0,1,3]"
        labels='["10s","20s","30s","1m","1.5m","2m","5m","10m",">10m"]'
        >Review Intervals</bar-graph
      >
    </section>
  </body>
</html>
